<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>My Portofolio</title>
  </head>
  <body>
    <div class="container">
      <!-- nav -->
      <nav>
        <p class="logo">My Portofolio</p>
        <ul class="item">
          <li><a href="#">Home</a></li>
          <li><a href="#">My Skill</a></li>
          <li><a href="#">Hoby</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <!-- hamburger menu -->
        <div class="itemToggle">
          <div class="toggle">
            <span></span>
            <ul>
                <li style="--i:0;"><a href="#">Home</a></li>
                <li style="--i:1;"><a href="#">My Skill</a></li>
                <li style="--i:2;"><a href="#">Hoby</a></li>
                <li style="--i:3;"><a href="#">Contact</a></li>
              </ul>
          </div>
          
        </div>

        <!-- hamburger menu end -->
      <!-- Nav end -->
    </div>

    <!-- script -->
    <script>
      let itemToggle = document.querySelector('.itemToggle');
      document.querySelector('.toggle').onclick = function () {
        this.classList.toggle('active');
        itemToggle.classList.toggle('active');
      };
    </script>
  </body>
</html>
